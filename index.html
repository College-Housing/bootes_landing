  <body class="text-center">
		<div class="wrapper">
			<div class="container mb-5">
				<div class="row">
					<div class="col-lg-12">
						<img width="200px" src="images/logo.png" alt="" class="logo-1">
					</div>
					<div class="col-lg-12">
						<img width="300px" class="mb-4" src="images/logo original@2x.png" alt="" class="logo-2">
					</div>
					<div class="col-lg-12">
						<h3 class="header-1 mb-4">Coming soon</h2>
						</div>
						<div class="col-lg-12">
							<h3 class="header-1 mb-4">Be the first to know</h2>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3 col-sm-3 ml-auto mr-auto">
								<form id="myForm" name="contact-form">
									<div class="form-group">
										<!-- <label for="exampleInputEmail1">Email address</label> -->
										<input required type="text" class="form-control" id="fullName" name="Full Name" placeholder="Full Name">
									</div>
									<div class="form-group">
										<!-- <label for="exampleInputPassword1">Password</label> -->
										<input required type="email" class="form-control" id="userEmail" name="Email" placeholder="Email Address">
									</div>
                  <div class="form-group modal-text hidden-area">
                    <!-- <label for="name" class="col-form-label modal-text">Name:</label> -->
                    <input type="text" id="submitDate" name="Submit date" value="" class="hidden">
                  </div>
									<button type="submit" class="btn submitBtn">SUBMIT</button>
								</form>
							</div>
						</div>
            <!-- Modal -->
					</div>

		</div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" style="margin-top: 35vh;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <!-- <div class="modal-header">
                    <h5 class="modal-title">Small Modal</h5>

                </div> -->
                <div class="modal-body">
                    <h5>Thank you for submitting</h5>
                    <h6>We will get back to you soon.</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closeBtn mr-auto ml-auto " data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">OK</button> -->
                </div>
            </div>
